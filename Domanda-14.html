<!DOCTYPE html>
<html>
    <head>
        <title>Domanda 14</title>
    </head>
    <body>
        <form name="MyForm">
            <label for="nome">Nome</label><br>
            <input type="text" name="nome" pattern="[A-Za-z]+" placeholder="Inserisci il nome"><br>
            <label for="cognome">Cognome</label><br>
            <input type="text" pattern="[A-Za-z]+" placeholder="Inserisci il cognome"><br>
            <label for="paese">Paese</label><br>
            <select name="paese">
                <option value="Italia">Italia</option>
                <option value="Estero">Estero</option>
            </select><br>
            <label for="username">Username</label><br>
            <input type="text" name="username" pattern="([\w]{3})[.]?[0-9]+" placeholder="Inserisci il tuo username"><br>
            
            <button class="btn">Invio</button>
        </form>
        <script>

            var controlloNome = document.forms.MyForm.nome;
            controlloNome.addEventListener("blur", function(e){
                var messaggio = "";
                if(!e.target.validity.valid){
                    if(e.target.validity.patternMismatch){
                        messaggio = messaggio + "nome non valido";
                        e.target.setCustomValidity(messaggio);
                    }
                    
                }
            })


            var controlloUser = document.forms.MyForm.username;
            controlloUser.addEventListener("blur", function(e){
                var messaggio = "";
                if(!e.target.validity.valid){
                    if(!e.target.validity.patternMismatch){
                        messaggio = messaggio + "username non valido";
                        e.target.setCustomValidity(messaggio);
                    }
                    
                }
            })
            
           
        </script>
    </body>    
</html>
